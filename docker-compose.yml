version: '3'

services: 
  tkow-elasticsearch:
    build:
      context: ./els
    container_name: tkow-elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./els/esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - esnet
  postgres:
    build:
      context: ./postgres
    networks:
      - esnet
volumes:
  esdata:
    driver: local
networks:
  esnet:

